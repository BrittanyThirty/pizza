<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Homeslice</title>
</head>
<body>
  <div class= "jumbotron">
    <div class="container">
      <h1>Homeslice</h1>
      <p>"The delivery is on us!"</p>
    </div>
  </div>
  <div class="container">
    <div class="form-group">
      <form id= "order-form">
        <div class="row">
          <div class="col-md-6">
            <h2>Select a Size</h2>
            <label for="super-size">Pick Your Pie:</label>
            <select class="form-control" id="super-size">
              <option value="medium">Medium</option>
              <option value="large">Large</option>
            </select>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h2>Select Your Toppings</h2>
            <div class="form-group">
              <form id= "order-form">
                <label class="radio-inline">
                  <input type="radio" name="toppings" id="Jalepeno" value="Jalepeno">
                </label>
                <label class="radio-inline">
                  <input type="radio" name="toppings" id="inlineRadio2" value="Pineapple">
                </label>
                <label class="radio-inline">
                  <input type="radio" name="toppings" id="inlineRadio3" value="Extra Cheese">
                </label>
                <button type="submit" class="btn btn success">
                </form>
              </div>
                  <br>
                  <br>
                  <br>
                  <div class="container">
                    <h4>Enter your Delivery Address: <</h4>
                    <div class="row">
                      <div class="col-md-6">
                        <h2>Enter your Delivery Address: </h2>
                        <form id="new-contact">
                          <div class="form-group">
                            <label for="new-first-name">First name</label>
                            <input type="text" class="form-control" id="new-first-name">
                          </div>
                          <div class="form-group">
                            <label for="new-last-name">Last name</label>
                            <input type="text" class="form-control" id="new-last-name">
                          </div>
                          <div id="new-addresses">
                            <div class="new-address">
                              <div class="form-group">
                                <label for="new-street">Street</label>
                                <input type="text" class="form-control new-street">
                              </div>
                              <div class="form-group">
                                <label for="new-city">City</label>
                                <input type="text" class="form-control new-city">
                              </div>
                              <div class="form-group">
                                <label for="new-state">State</label>
                                <input type="text" class="form-control new-state">
                              </div>
                            </div>
                          </div>
                          </div>
                        </div>
                      </div>
                            </form>
                          </body>
                          </html>

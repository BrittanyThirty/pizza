<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Homeslice</title>
</head>
<body>
    <div class="container">
      <h2>Sizing options include:</h2>
        <ul id="picksize">
          <li>Persona|$15</li>
          <li>Medium|$30</li>
          <li>Large|$37.50</li>
        </ul>
    </div>
  </div>
  <div class="container">
    <div class="form-group">
      <form id= "order-form">
            <h2>Select a Size</h2>
            <label for="pizza-size">Pick Your Pie:</label>
            <select class="form-control" id="pizza-size">
              <option value="personal">Personal</option>
              <option value="medium">Medium</option>
              <option value="large">Large</option>
            </select>
          </div>
        </div>
      </div>
      <div class="container">
        <h2>Select Your Toppings</h2>
        <div class="row">
         <div id="pick-toppings">
                <input type="checkbox" class="toppings" value=""="Jalepeno">Jalepeno</input>
                <input type="checkbox" class="toppings" value="Pineapple">Pineapple</input>
                <input type="checkbox" class="toppings" value="Spicy Sausage">Spicy Sausage</input>
                <input type="checkbox" class="toppings" value="Extra-Cheese">Extra Cheese</input>
            </div>
            <div class="container">
              <div class="row">
                <div class="col-md-6">
                  <h2>Enter your Delivery Address:</h2>
                  <form id="new-contact">
                    <div class="form-group">
                      <input type="text" class="form-control" id="new-first-name">First name</input>
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control" id="new-last-name">Last name</input><br>
                    </div>
                    <div id="new-addresses">
                          <label for="new-street">Street</label><br>
                          <input type="text" class="form-control new-street">
                        </div>
                        <div class="form-group">
                          <input type="text" class="form-control new-city">City</input><br>
                        </div>
                        <div class="form-group">
                          <label for="new-state">State</label><br>
                          <input type="text" class="form-control new-state">
                        </div>
                      </div>
                    </div>
                  </div>
              <div class="container">
                <div id="your-order-details">
                  <h6>All Set?</h6>
                  <h5>Your Order Total is:<span class="total-due"></span></h5>
                </div>
              </div>
              <button type="button" class="btn btn-lg btn-primary" id="submit">Order Now!</button>
         </form>
        </form>
    </body>
</html>

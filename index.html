<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Homeslice</title>
</head>
<body>
    <div class="container">
      <h2>Sizing options include:</h2>
        <ul id="picksize">
          <li>Persona|$15</li>
          <li>Medium|$30</li>
          <li>Large|$37.50</li>
        </ul>
    </div>
  </div>
  <div class="container">
    <div class="form-group">
      <form id="order-form">
            <h2>Select a Size</h2>
            <label for="pizza-size">Pick Your Pie:</label>
            <select class="form-control" id="pizza-size">
              <option value="personal">Personal</option>
              <option value="medium">Medium</option>
              <option value="large">Large</option>
            </select>
          </div>
        </div>
      <div class="container">
        <h2>Select Your Toppings</h2>
        <div class="row">
         <div id="pick-toppings">
                <input type="checkbox" name="toppings" value="Jalepeno">Jalepeno</input>
                <input type="checkbox" name="toppings" value="Pineapple">Pineapple</input>
                <input type="checkbox" name="toppings" value="Spicy Sausage">Spicy Sausage</input>
                <input type="checkbox" name="toppings" value="Extra-Cheese">Extra Cheese</input>
            </div>
          </div>
        </div>
              <div class="container">
                <div id="your-order-details">
                  <h6>All Set?</h6>
                <span class="total-due"><h4>Your Order Total is:</h4></span>
              </div>
         </div>
          <button class="submit" type="btn btn-success" id="button_id">Submit!</button>
               </form>
         <!-- <button class="submit" type="btn btn-success" id="button_id">Submit!</button> -->
    </body>
</html>
